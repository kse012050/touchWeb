<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iphone 모바일 확대 방지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0"">
    <title>로그인 - toch</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- 공통 script -->
    <script src="js/com.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <div class="loginPage">
        <header class="paddingBox">
            <h1>
                <a href="index.html">
                    <img src="images/logo.png" alt="toch logo">
                </a>
            </h1>
            <div class="btnArea">
                <button class="imgBox" data-click="gnbSearchBox">
                    검색버튼
                </button>
                <button class="imgBox">
                    인기버튼
                </button>
                <button class="imgBox">
                    ??버튼
                </button>
            </div>
            <div class="gnbSearchBox paddingBox">
                <input type="search" placeholder="검색어를 입력하세요">
                <button class="imgBox">
                    검색버튼
                </button>
                <button class="imgBox close">
                    검색 닫기 버튼
                </button>
            </div>
        </header>

        <div class="loginArea">
            <form>
                <fieldset class="paddingBox">
                    <legend>로그인</legend>
                    <input type="text" placeholder="아이디">
                    <input type="password" placeholder="비밀번호">
                    <p>ID에 학교 이메일 또는 Toch ID를 입력하세요.</p>
                    <input type="submit" value="로그인">
                    <p><mark>Toch ID 또는 암호를 잊으셨나요? </mark></p>
                    <p><mark>Toch ID가 없으신가요?<a href="#">지금 생성.</a></mark></p>
                </fieldset>
            </form>            
        </div>

        <nav>
            <ul>
                <li><a href="#">원룸</a></li>
                <li><a href="#">중고</a></li>
                <li class="home"><a href="#">홈</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">마이</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
