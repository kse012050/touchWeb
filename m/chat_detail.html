<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iphone 모바일 확대 방지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ,maximum-scale=1.0, user-scalable=0"">
    <title>채팅 상세 - toch</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- 공통 script -->
    <script src="js/com.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/import.css">
</head>
<body>
    <div class="chatPage">
        <header class="paddingBox">
            <h1>
                <a href="#">
                    <img src="images/logo.png" alt="toch logo">
                </a>
            </h1>
            <div class="btnArea">
                <button class="imgBox" data-click="gnbSearchBox">
                    검색버튼
                </button>
                <button class="imgBox">
                    인기버튼
                </button>
                <button class="imgBox">
                    ??버튼
                </button>
            </div>
            <div class="gnbSearchBox paddingBox">
                <input type="search" placeholder="검색어를 입력하세요">
                <button class="imgBox">
                    검색버튼
                </button>
                <button class="imgBox close">
                    검색 닫기 버튼
                </button>
            </div>
        </header>

        <div class="commuArea paddingBox">
            <div class="linkBox">
                <a href="#" class="backLink">뒤로가기</a>
                <p>
                    <span class="imgBox circle" style="background-image: url('images/userRegiImg01.png');">
                        정우석 이미지
                    </span>
                    정우석
                </p>
                <button title="리스트 목록">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <div class="contentArea">
                <div class="meTolk">
                    <blockquote>
                        <time>오후 9:01</time>
                        <q data-unread="1">잠시만요잠시만요잠시만요잠시만요잠시만요잠시만요잠시만요잠시만요잠시만요</q>
                    </blockquote>
                </div>
                <div class="opponentTolk">
                    <div class="imgBox" style="background-image: url('images/userImg01.png');">
                        김개똥 이미지    
                    </div>
                    <blockquote>
                        <cite>김개똥</cite>
                        <q data-unread="1">거래 요청 드려요~거래 요청 드려요~거래 요청 드려요~ 요청 드려요~ 요청 드려요~ 요청 드려요~</q>
                        <time>오후 9:00</time>
                    </blockquote>
                </div>
                <div class="opponentTolk">
                    <div class="imgBox" style="background-image: url('images/userImg01.png');">
                        김개똥 이미지    
                    </div>
                    <blockquote>
                        <cite>김개똥</cite>
                        <q data-unread="1">거래 요청 드려요~거래 요청 드려요~거래 요청 드려요~ 요청 드려요~ 요청 드려요~ 요청 드려요~</q>
                        <time>오후 9:00</time>
                    </blockquote>
                </div>
            </div>
            <div class="tolkInput paddingBox">
                <div>
                    <button class="imgBox">카메라 버튼</button>
                    <input type="text">
                    <button class="inputBtn"><mark>입력</mark></button>
                </div>
            </div>
        </div>

        <nav>
            <ul>
                <li><a href="#">원룸</a></li>
                <li><a href="#">중고</a></li>
                <li class="home"><a href="#">홈</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">마이</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
